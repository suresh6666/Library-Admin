<div class="">
  <br>
  <div class="row" *ngIf="_meta">
    <div class="col-lg-3 col-md-3">
      <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm">
          <li>
            <a routerLink="/homepage" [queryParams]="{page: _meta['page'] - 1, sort: query['sort'], max_results: query['max_results']}"
               aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li *ngFor="let i of _meta['pageNumbers']; let index = index;">
            <a [ngClass]="{'active': query['page'] === index}" class="active" routerLink="/homepage"
               [queryParams]="{page: index + 1, sort: query['sort'], max_results: query['max_results']}">
              {{ index + 1 }}
            </a>
          </li>
          <li>
            <a routerLink="/homepage" [queryParams]="{page: _meta['page'] + 1, sort: query['sort'], max_results: query['max_results']}"
               aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-lg-9 text-right">
      <span>Total records in database: <b>{{ _meta['total'] }}</b></span>,&nbsp;&nbsp;
      <span>Maximum results: <b>{{ _meta['max_results'] }}</b></span>,&nbsp;&nbsp;
      <span>Current page number is <b>{{ _meta['page'] }}</b></span>
    </div>
  </div>
  <br>
  <ag-grid-angular #agGrid style="width: 100%; height: 700px;" class="ag-theme-balham"
                   [gridOptions]="gridOptions" [enableSorting]="true"
                   [enableFilter]="true" [pagination]="true" [rowSelection]="rowSelection"
                   [enableColResize]="true" [suppressRowClickSelection]="true"
                   (selectionChanged)="onSelectionChanged($event)" (cellClicked)="cellClicked($event)">
  </ag-grid-angular>
</div>
