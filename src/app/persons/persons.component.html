<div class="container">
  <br>
  <h5><b>{{ usersMeta.total }}</b> users in our database!</h5>
  <ag-grid-angular #agGrid style="width: 100%; height: 700px;" class="ag-theme-balham"
                   [gridOptions]="gridOptions" [enableSorting]="true"
                   [enableFilter]="true" [pagination]="true" [rowSelection]="rowSelection"
                   [enableColResize]="true" [suppressRowClickSelection]="true">
  </ag-grid-angular>
</div>
