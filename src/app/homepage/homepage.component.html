<div class="container-fluid">
  <br>

  <ag-grid-angular #agGrid style="width: 100%; height: 700px;" class="ag-theme-balham"
                   [gridOptions]="gridOptions" [enableSorting]="true"
                   [enableFilter]="true" [pagination]="true" [rowSelection]="single"
                   [enableColResize]="true" [suppressRowClickSelection]="true" (selectionChanged)="onSelectionChanged($event)"
                    (cellClicked)="cellClicked($event)">
  </ag-grid-angular>
</div>
